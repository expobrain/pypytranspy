language: python

cache: pip

python:
  - 3.6
  - 3.7
  - 3.8-dev

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.8-dev

before_install:
  # Strangely enough numpy is already installed on Travis's VMs
  - pip uninstall -y numpy
  - pip install -r requirements_dev.txt

install:
  - pip install -e .

script:
  - pytest -xvv tests
  - black --check .
  - safety check
